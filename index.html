<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APLOSN</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/typer.css">
    <link rel="stylesheet" href="/css/cyber.css">
    <link rel="stylesheet" href="/css/membre.css">
    <script src="/js/index.js"></script>
    <meta property="og:title" content="APLOSN">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://APLOSN.pixelserver.fr">
    <meta property="og:description" content="L'APLOSN c'est l'Association pour la Promotion du Libre, de l’Open Source et de la Souveraineté Numérique en France">
    <meta property="og:site_name" content="APLOSN">
    <meta property="og:locale" content="fr_FR">
</head>
<div id="nav-placeholder"></div>
<script>
    fetch('/pages/nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;
        });
</script>

<body>
<header>
    <budy>
        <div class="typewriter">
            <h1>APLOSN</h1>
        </div>
    </budy>
    <div class="description-type">
        <p data-i18n="description_header">L'APLOSN c'est l'Association pour la Promotion du Libre, de l’Open Source et de la Souveraineté Numérique en France</p>
    </div>
    <div class="language-switch">
        <label for="language-selector">Langue / Language:</label>
        <select id="language-selector">
            <option value="fr">Français</option>
            <option value="en">English</option>
        </select>
    </div>
</header>

<main>
    <section id="qui-sommes-nous" style="padding: 2rem;">
        <h2 class="action" data-i18n="who_we_are">Qui sommes nous ?</h2>

        <p data-i18n="paragraph1"></p>
        <p data-i18n="mission"></p>
        <p data-i18n="paragraph2"></p>

        <h3 data-i18n="actions_title"></h3>
        <ul id="actions-list"></ul>

        <p data-i18n="ctf_intro"></p>
        <ul id="ctf-list"></ul>

        <p data-i18n="closing"></p>
    </section>
</main>
<div id="footer-placeholder"></div>
<script>
    fetch('/pages/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>
<script src="/lang.js"></script>
</body>
</html>
