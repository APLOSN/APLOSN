<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APLOSN</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/typer.css">
    <link rel="stylesheet" href="/css/cyber.css">
    <link rel="stylesheet" href="/css/membre.css">
    <script src="/js/index.js"></script>
    <meta property="og:title" content="APLOSN">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://APLOSN.pixelserver.fr">

<div id="nav-placeholder"></div>
<script>
    fetch('/pages/nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;
        });
</script>

<body>
<header>
    <budy>
        <div class="typewriter">
            <h1>APLOSN</h1>
        </div>
    </budy>
    <div class="description-type">
        <p data-i18n="description_header">L'APLOSN c'est l'Association pour la Promotion du Libre, de l’Open Source et de la Souveraineté Numérique en France</p>
    </div>

</header>

<main>
    <section id="qui-sommes-nous" style="padding: 2rem;">
        <h2 class="action" data-i18n="who_we_are"></h2>
        <p data-i18n="paragraph1"></p>
        <p data-i18n="mission"></p>
        <p data-i18n="paragraph2"></p>
        <h3 data-i18n="actions_title"></h3>
        <ul data-i18n="actions_list"></ul>
        <p data-i18n="closing"></p>
    </section>

    <section id="partner">
        <h1 data-i18n="partner_title"></h1>
        <div class="partner-item">
            <a class="logo-partner" href="https://hackuten.com/">
                <img src="https://media.licdn.com/dms/image/v2/D4E0BAQG8BNHpdktuBw/company-logo_200_200/B4EZbzvt6GHAAM-/0/1747846096124?e=2147483647&v=beta&t=ZQv91PgDxs3GXtslyx009aDi7GLGn-M9HUfa9XItKuE">
                <p>Hackuten</p>
            </a>
        </div>
        <div class="partner-item">
            <a class="logo-partner" href="https://pro.root-me.org">
                <img src="https://pro.root-me.org/squelettes/images/RMP_logo2_blanc.png">
                <p>root-me pro</p>
            </a>
        </div>
    </section>


</main>
<div class="language-switch">
    <label for="language-selector">Langue / Language:</label>
    <select id="language-selector">
        <option value="fr">Français</option>
        <option value="en">English</option>
    </select>
</div>
<div id="footer-placeholder"></div>
<script>
    fetch('/pages/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
</script>
<script src="/lang.js"></script>
</body>
</html>
