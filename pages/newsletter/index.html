<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APLOSN</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/loader.css">
  <meta property="og:title" content="APLOSN">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aplosn.fr">
  <meta property="og:description" content="APLOSN is the Association for the Promotion of Free, Open Source, and Digital Sovereignty in France">
  <meta property="og:site_name" content="APLOSN">
  <meta property="og:locale" content="fr_FR">
</head>

<body onload="showLoader()">
<div class="terminal-loader">
  <div class="terminal-header">
    <div class="terminal-title">Status</div>
    <div class="terminal-controls">
      <div class="control close"></div>
      <div class="control minimize"></div>
      <div class="control maximize"></div>
    </div>
  </div>
  <div id="loader" class="text">Loading...</div>
</div>
<script>
  // Récupérer la langue du navigateur
  const userLang = navigator.language || navigator.userLanguage;

  function showLoader() {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'block';
    }, 3000); // 3 seconds delay
  }

  // Vérifier si la langue est le français
  if (userLang.startsWith("fr")) {
    setTimeout(() => {
      window.location.href = "./fr.html";
    }, 2000); // 2 seconds delay
    //sinon envoyer en anglais
  } else {
    setTimeout(() => {
      window.location.href = "./en.html";
    }, 2000); // 2 seconds delay
  }
</script>
</body>

</html>
